<!DOCTYPE html>
<!-- <html lang="en"> -->
<html lang="zh-Hans-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>使用纯CSS绘制网格背景</title>

		<style>
			* {
				/* margin: 0; */
				/* padding: 0; */
				/* box-sizing: border-box; */
			}
		</style>
	</head>
	<body>

		<h1>使用纯CSS绘制网格背景</h1>

		<br>
		<hr>
		<hr>
		<br>

		<h2>参考 div</h2>

		<div 
			style="
				width: 200px;
				height: 200px;
				box-sizing: border-box;
			"
		>
			<div 
				style="
					display: inline-block;
					width: 10px;
					height: 10px;
					border: 1px solid red;
					box-sizing: border-box;
				"
			>
			</div>
			<div 
				style="
					display: inline-block;
					width: 10px;
					height: 10px;
					margin: 0;
					padding: 0;
					border: 1px solid red;
					box-sizing: border-box;
				"
			>
			</div>
		</div>
		
		<br>
		<hr>
		<hr>
		<br>

		<h2>案例</h2>

		<br>

		<div 
			style="
				width: 200px;
				height: 200px;

				background-size: 10px 10px;
				background-image: 
					/* linear-gradient(to right, rgb(203 213 255) 1px, transparent 1px), */
					/* linear-gradient(to bottom, rgb(203 213 255) 1px, transparent 1px) */
					linear-gradient(to right, #25b09b 1px, transparent 1px),
					linear-gradient(to bottom, #25b09b 1px, transparent 1px)
				;
			"
		>

		</div>

		<br>
		
		<div>
			如需修改颜色只需要把<br>
			linear-gradient(to right, #25b09b 1px, transparent 1px),<br>
			linear-gradient(to bottom, #25b09b 1px, transparent 1px)<br>
			里面的颜色更换就可以了<br>
			linear-gradient(to right, #df1129 1px, transparent 1px),<br>
			linear-gradient(to bottom, #df1129 1px, transparent 1px)<br>
		</div>

		<br>
		<hr>
		<br>

		<div 
			style="
				width: 200px;
				height: 200px;

				background-size: 10px 10px;
				background-image: 
					radial-gradient(circle, rgb(203 213 255) 1px, #ffffff 1px)
				;
			"
		>

		</div>

		<br>
		<hr>
		<br>

		<div 
			style="
				width: 200px;
				height: 200px;

				background-color: #25b09b;
				background-size: 10px 10px;
				background-image: 
					linear-gradient(white 1px, transparent 0),
					linear-gradient(90deg, white 1px, transparent 0),
					linear-gradient(hsla(0, 0%, 100%, 0.3) 1px, transparent 0),
					linear-gradient(90deg, hsla(0, 0%, 100%, 0.3) 1px, transparent 0)
				;
			"
		>

		</div>

		<br>
		<hr>
		<br>

		<div 
			style="
				width: 200px;
				height: 200px;

				background-color: #25b09b;
				background-size: 75px 75px, 75px 75px, 15px 15px, 15px 15px;
				background-image: 
					linear-gradient(white 2px, transparent 0),
					linear-gradient(90deg, white 2px, transparent 0),
					linear-gradient(hsla(0, 0%, 100%, 0.3) 1px, transparent 0),
					linear-gradient(90deg, hsla(0, 0%, 100%, 0.3) 1px, transparent 0)
				;
			"
		>

		</div>
		
	</body>
</html>
