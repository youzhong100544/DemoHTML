<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		
	</head>
	<body>
		<div id="tree-menu"></div>

		<div>
			<i>▼</i>

			<br>

			<i>▶</i>

			<br>

			<i style="font-style: normal;">▼</i>

			<br>

			<i style="font-style: normal;">▶</i>

			<br>

			<p>
				i 标签的默认样式<br>
				<br>
				核心默认样式<br>
					&emsp;显示属性：<br>
					&emsp;&emsp;css<br>
					&emsp;&emsp;i {<br>
					&emsp;&emsp;&emsp;display: inline; /* 默认是行内元素 */<br>
					&emsp;&emsp;}<br>
					
					<br>
					&emsp;字体样式：<br>
					
					&emsp;&emsp;css<br>
					&emsp;&emsp;i {<br>
					&emsp;&emsp;&emsp;font-style: italic; /* 默认斜体 */<br>
					&emsp;&emsp;}<br>

					<br>

					&emsp;其他属性：<br>
					&emsp;&emsp;css<br>
					&emsp;&emsp;i {<br>
					&emsp;&emsp;&emsp;font-weight: normal;  /* 不加粗 */<br>
					&emsp;&emsp;&emsp;text-decoration: none; /* 无下划线 */<br>
					&emsp;&emsp;&emsp;color: inherit;       /* 继承父元素颜色 */<br>
					&emsp;&emsp;}<br>
			</p>
		</div>
		
	</body>
</html>
